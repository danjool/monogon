<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOGOLOM - ER Diagram Optimizer</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.8.0/dist/mermaid.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/mogolom.css">
</head>
<body>
  <header>
    <div class="title-container">
      <h1><span class="big-letter">M</span>onogon's <button id="optimize-btn" class="optimize-btn pulse-until-click">Optimize</button> <span class="big-letter">G</span><span class="robot-icon">o</span>lem <span class="big-letter">O</span>f <span class="big-letter">L</span>ayouts <span class="big-letter">O</span>f <span class="big-letter">M</span>ermaid - ER Diagram Edition</h1>
    </div>
    <div class="header-controls">
      <div class="examples-dropdown">
        <button class="examples-btn header-btn">
          <i class="fas fa-list"></i> Examples
        </button>
        <div class="examples-content" id="examples-list">
          <!-- Example buttons will be inserted here -->
        </div>
      </div>
      <button id="stop-btn" class="stop-btn header-btn">
        <i class="fas fa-stop"></i> Stop Optimization
      </button>
    </div>
  </header>
  
  <main>
    <div class="split-pane">
      <div class="pane left-pane">
        <div class="code-container">
          <textarea id="code-editor" class="code-editor" spellcheck="false"></textarea>
        </div>
      </div>
      
      <div class="resizer" id="resizer"></div>
      
      <div class="pane right-pane">
        <div class="mermaid-container">
          <div class="mermaid" id="diagram"></div>
        </div>
        
        <div class="optimization-stats">
          <div class="stat-card">
            <h3>Score</h3>
            <p id="score">N/A</p>
            <div class="stat-details">
              <span>Edge-Edge: <span id="edge-edge-count">0</span></span>
              <span>Edge-Node: <span id="edge-node-count">0</span></span>
            </div>
          </div>
          <div class="stat-card">
            <h3>Improvements Found</h3>
            <p id="improvements-count">0</p>
          </div>
          <div class="stat-card">
            <h3>Iterations</h3>
            <p id="iterations-count">0</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Load scripts -->
  <script src="js/erd-svg-analyzer.js"></script>
  <script src="js/erd-syntax-swapper.js"></script>
  <script src="js/erd-example-manager.js"></script>
  <script src="js/erd-optimizer.js"></script>
</body>
</html>
