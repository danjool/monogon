	<body>

		<script type="module">

			let camera, scene, renderer, stats, lights;
			const ParametricGeometries = THREE.ParametricGeometries
			const ParametricGeometry = THREE.ParametricGeometry
			const CurveExtras = THREE.CurveExtras
			const Curves = THREE.Curves

			const count = 500
			let mesh
			const dummy = new THREE.Object3D();

			init();
			animate();

			function init() {

				const container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 4000 );
				camera.position.y = 400;

				scene = new THREE.Scene();

				//

				const ambientLight = new THREE.AmbientLight( 0xffffff, .0 );
				scene.add( ambientLight );

				lights = []
				const sphere = new THREE.SphereGeometry( 1.0, 4, 4 );
				for(let i = 0; i < 4; i++){
					const pointLight = new THREE.PointLight( 0xffffff, 0.8 );
					pointLight.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0xffffff } ) ) )
					lights.push( pointLight )
					scene.add( pointLight );
				}
				

				scene.add( camera );

				//

				const map = new THREE.TextureLoader().load( 'textures/uv_grid_opengl.jpg' );
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.anisotropy = 16;

				// const material = new THREE.MeshPhongMaterial( { map: map, side: THREE.DoubleSide } );
				const material = new THREE.MeshStandardMaterial( {
					color: 0xffee88,
					metalness: 0.8,
					roughness: 0 
				} )

				//

				let parametricTypeShape = function ( u, t, target ) {
					u *= 2 * Math.PI;
					t *= 2 * Math.PI;
					const phi = u / 2.0;
					const major = 2.25 + 0.1 * Math.sin(u*2.),
						a = 0.25 + 0.2 * Math.sin(u),
						b = 0.1 * (1.2 + Math.cos(u)  );
					// let x = a * Math.cos( t ) * Math.cos( phi ) - b * Math.sin( t ) * Math.sin( phi );
					// let z = a * Math.cos( t ) * Math.sin( phi ) + b * Math.sin( t ) * Math.cos( phi );

					let x = a * Math.cos( t )
					let z = b * Math.sin( t )*(1.2 + Math.cos(u + Math.PI*.5)  )*2. + ( .2*Math.cos(u)  )

					const y = ( major + x ) * Math.sin( u );
					x =       ( major + x ) * Math.cos( u );

					let xb = major, yb = 0
					let hump = 1 /(1+0.25*Math.sqrt( (x-xb)*(x-xb) + (y-yb)*(y-yb) ))
					hump = (Math.cos(u*1) + 1.0)*0.2

					target.set( x, y, z + hump );
				}



				let geometry, object;

				geometry = new ParametricGeometry( parametricTypeShape, 128, 32 );
				object = new THREE.Mesh( geometry, material );
				object.position.set( 0, 0, 0 );
				object.rotation.x = Math.PI * .5
				object.scale.multiplyScalar( 64 );


				mesh = new THREE.InstancedMesh( geometry, material, count );
				mesh.position.set( 0, 0, 0 );
				mesh.rotation.x = Math.PI * .5
				mesh.scale.multiplyScalar( 64 );
				mesh.instanceMatrix.setUsage( THREE.DynamicDrawUsage ); // will be updated every frame
				scene.add( mesh );

				// scene.add( object );

				// geometry = new ParametricGeometry( ParametricGeometries.plane( 100, 100 ), 10, 10 );
				// geometry.center();
				// object = new THREE.Mesh( geometry, material );

				// object.scale.multiplyScalar( 30 );
				// scene.add( object );

				//

				// const GrannyKnot = new Curves.GrannyKnot();

				// const torus = new ParametricGeometries.TorusKnotGeometry( 50, 10, 50, 20, 2, 3 );
				// const sphere = new ParametricGeometries.SphereGeometry( 50, 20, 10 );
				// const tube = new ParametricGeometries.TubeGeometry( GrannyKnot, 100, 3, 8, true );

				// object = new THREE.Mesh( torus, material );
				// object.position.set( - 200, 0, - 200 );
				// scene.add( object );

				// object = new THREE.Mesh( sphere, material );
				// object.position.set( 0, 0, - 200 );
				// scene.add( object );

				// object = new THREE.Mesh( tube, material );
				// object.position.set( 200, 0, - 200 );
				// object.scale.multiplyScalar( 2 );
				// scene.add( object );

				// BACKGROUND GEOMETRY

				// geometry = new THREE.PlaneGeometry( 200, 200 );
				// let planeMesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial() );
				// planeMesh.position.z = - 100;
				// planeMesh.rotation.x = - Math.PI * 0.5;
				// scene.add( planeMesh );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				// renderer.physicallyCorrectLights = true;
				renderer.setPixelRatio( window.devicePixelRatio * 1 );
				// renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// stats = new Stats();
				// container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				// stats.update();

			}

			function render() {

				const timer = Date.now() * 0.0001;

				camera.position.x = Math.cos( timer ) * 400;
				camera.position.z = 800  + Math.sin( timer ) * 2000;
				camera.position.y = 100

				camera.lookAt( scene.position );

				let tt = Math.sin(timer*9.77)
				let r = 1350 //+10 * tt
				let t = 4*timer
				
				let theta = t*4
				
				for(let i = 0; i<lights.length; i++){
					let j = i+1
					let phi = j
					// lights[i].position.x = r*Math.cos(theta+j)
					// lights[i].position.y = Math.tan(timer*.01 )
					// lights[i].position.z = r*Math.sin(1*(theta+j))

					lights[i].position.x = r*Math.cos(theta+j)*Math.sin(phi)
					lights[i].position.y = r*Math.sin(theta+j)*Math.cos(phi)
					lights[i].position.z = r*Math.cos(phi)
				}

				let maxOffset = 100
				let minOffset = 1.8

				if(mesh){
					let i = 0;
					let pulse = 1-((Math.cos(2*timer)+1)/2.0)
					let offset = 0 + pulse*maxOffset
					offset = 2.8
				
					for ( let z = -count/2; z < count/2; z ++ ) {

						dummy.position.set( 0, 0, offset*z );
						// dummy.rotation.y = ( Math.sin( x / 4 + time ) + Math.sin( y / 4 + time ) + Math.sin( z / 4 + time ) );
						// dummy.rotation.z = dummy.rotation.y * 2;

						dummy.updateMatrix();

						mesh.setMatrixAt( i ++, dummy.matrix );


					}

					mesh.instanceMatrix.needsUpdate = true;
				}
				
				scene.traverse( function ( object ) {

					if ( object.isMesh === true ) {

						// object.rotation.x = timer * 5;
						// object.rotation.y = timer * 2.5;

					}

				} );

				renderer.render( scene, camera );

			}
