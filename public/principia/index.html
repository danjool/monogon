<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Principia - Interactive Geometric Proof Visualization</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/text-styles.css">
  <link rel="stylesheet" href="css/visualization.css">
  
  <!-- Main script (module) -->
  <script src="main.js" type="module"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Principia</h1>
    <h2 id="proof-title">Interactive Geometric Proof Visualization</h2>
  </header>
  
  <!-- Main content -->
  <main>
    <div class="grid-container">
      <!-- Original text -->
      <div id="original-text">
        <!-- Will be populated by the proof loader -->
      </div>
      
      <!-- Updated text -->
      <div id="updated-text">
        <!-- Will be populated by the proof loader -->
      </div>
      
      <!-- Visualization -->
      <div id="visuals">
        <canvas id="canvas"></canvas>
        
        <!-- Controls -->
        <div id="controls">
          <div class="control-group">
            <button id="reset-view">Reset View</button>
            <button id="toggle-grid">Toggle Grid</button>
          </div>
          <div class="control-group">
            <button id="toggle-labels">Toggle Labels</button>
            <button id="toggle-angle-hue">Toggle Angle Hue</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Loading indicator -->
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading proof...</p>
  </div>
  
  <!-- Error message -->
  <div id="error-message"></div>
  
  <!-- SVG filters -->
  <div class="offscreen">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <defs>
        <filter id="squiggly">
          <feTurbulence id="turbulence" baseFrequency="0.005" numOctaves="20" result="noise" seed="3"/>
          <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
          <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="2.5" />
        </filter>
      </defs>
    </svg>
  </div>
</body>
</html>
