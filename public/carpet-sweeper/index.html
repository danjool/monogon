<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Carpet Minesweeper</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: monospace; 
            background: #000;
        }
        
        #info { 
            position: absolute;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 1vh 1vw;
            font-size: 0.8vw;
            top: 1vh;
            left: 1vw;
            max-width: 25vw;
            border-radius: 0.5vh;
            border: 1px solid #333;
            font-family: monospace;
        }
        
        #crosshair { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            pointer-events: none; 
            z-index: 100; 
        }
        
        /* Mobile-specific styles */
        #mobile-controls {
            display: none;
            z-index: 1000;
        }

        .mobile-button-bar {
            display: flex;
            justify-content: space-between;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            width: 100vw;
            pointer-events: none;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            font-size: 12px;
            touch-action: manipulation;
            user-select: none;
            font-family: monospace;
            margin: 20px;
            pointer-events: auto;
        }

        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        .mobile-btn.boost {
            background: rgba(0, 255, 0, 0.3);
        }

        .mobile-btn.brake {
            background: rgba(255, 0, 0, 0.3);
        }

        /* Hide ALL desktop menu elements on mobile */
        @media screen and (max-width: 768px) {
            #menu-system,
            .menu-tabs,
            .menu-content,
            .config-sliders {
                display: none !important;
            }
            
            #mobile-controls {
                display: block !important;
            }
        }
        
        /* Portrait mode hint */
        @media screen and (orientation: portrait) and (max-width: 768px) {
            .orientation-hint {
                position: fixed;
                top: 0; left: 0;
                width: 100vw; height: 100vh;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 18px;
                text-align: center;
                z-index: 9999;
                font-family: monospace;
            }
            
            .rotate-icon {
                font-size: 48px;
                margin-bottom: 20px;
            }
        }
    </style>

</head>
<body>
    <div id="info">Loading...</div>
    <div id="crosshair">
        <svg width="40" height="40">
            <line x1="20" y1="5" x2="20" y2="15" stroke="white" stroke-width="2" opacity="0.8"/>
            <line x1="20" y1="25" x2="20" y2="35" stroke="white" stroke-width="2" opacity="0.8"/>
            <line x1="5" y1="20" x2="15" y2="20" stroke="white" stroke-width="2" opacity="0.8"/>
            <line x1="25" y1="20" x2="35" y2="20" stroke="white" stroke-width="2" opacity="0.8"/>
            <circle cx="20" cy="20" r="2" fill="white" opacity="0.6"/>
        </svg>
    </div>

    <!-- Mobile Controls (Bottom Button Bar) -->
    <div id="mobile-controls">
        <div class="mobile-button-bar">
            <button class="mobile-btn brake" id="mobile-brake">
                BRAKE
            </button>
            <button class="mobile-btn boost" id="mobile-boost">
                BOOST
            </button>
        </div>
    </div>
    
    <!-- Portrait Orientation Hint -->
    <div class="orientation-hint" id="portrait-hint" style="display: none;">
        <div class="rotate-icon">ROTATE</div>
        <div>Please rotate your device to landscape mode for the best flying experience</div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "./three.module.min.js"

</body>
